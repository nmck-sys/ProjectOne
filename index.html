<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script> <!--added tailwind css link-->
    <title>It's Raining Facts and Dogs!</title>
</head>
<body>
    <header class="p-3 flex justify-between items-center">
        <h1 class="text-center">🐶It's Raining Facts and Dogs!🐶</h1>
    </header>
    <div class="flex flex-row items-center justify-center" id="big-div">
        <div class="box" id="weather-container" class="p-20 flex flex-wrap justify-around content-start m-7">
            <h2>Weather Search Area</h2>
            <select name ="city" id="city">
		        <option value="Nothing">Please Select City</option>
		        <option value="Austin">Austin</option>
		        <option value="NewYork">NewYork</option>
		        <option value="LosAngeles">LosAngeles</option>
		        <option value="Chicago">Chicago</option>
	        </select>

	        <p id="selectedCity" class="font-mono">Please select a city.</p>
	
        <p id="weather-result" class="font-mono"></p>

        <pre id="weather">Loading...</pre> 
        <pre id="Hourly">Getting Forcast....</pre>

        </div>
        <div class="box" id="fact-generator-container" class="p-20 flex flex-wrap justify-around">
            <h2>Dog Fact Generator</h2>
            <button id="dogButton" class="dogButton" type="button" class="border-none text-lg">🐩</button>
            <p id="dog-facts" class="font-mono"></p>

            <div class="favDogBox" id="favDogContainer">
                <h4>What's your favorite dog breed?</h4>
                <input type="text" id="dogBreedInput" placeholder="Your favorite dog breed?" />
                <button id="submitBreedButton" type="button">Enter</button>
                <p id="favoriteBreedDisplay"></p>
            </div>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome!</h2>
            <p class="modalText">Please click the dog 🐩 for important dog facts.</p>
        </div>
    </div>

    <script src="https://dogapi.dog/docs/api/v2"></script>
    <script src="./assets/js/style.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    		async function getWeather() {
		
			const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=35.6895&longitude=139.6917&hourly=temperature_2m');
		
			const data = await response.json();
			
			const weatherElement = document.getElementById('weather');
			const temperature = data.hourly.temperature_2m[0];

			weatherElement.innerHTML = '<h2>Temperature: ${temperature}*C</h2>'; 
															          
			}
    </script>

</head>
<body>
    <h1>Weather Forcast</h1>
    <pre id="weather">Loading...</pre> 
    <script>
    	getWeather();
    </script> 
    
</body>
</html>
